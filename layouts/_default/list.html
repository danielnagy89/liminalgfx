{{ define "main" }}
<div class="list">
    {{ range .Paginator.Pages }}
    <div class="listItem">
        <a href={{ .Permalink }}>
            <img src={{ .Params.preview }}
            alt={{ .Title }}
            class="listItemImage"
            loading="lazy">
        </a>
        <div class="listItemTexts">
            <h1>
                <a href={{ .Permalink }}>{{ .Title }}</a>
            </h1>
        </div>

    </div>

    {{ end }}
</div>
{{ end }}
